<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de idgleb</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 32px 24px;
            margin-top: 48px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
            margin-bottom: 16px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 2.2em;
            color: #2d3a4b;
        }

        p {
            color: #4a6073;
            margin-bottom: 24px;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-btn {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }

        .project-btn:hover {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://github.com/idgleb.png" alt="Foto de perfil" class="profile-img">
    <h1>idgleb</h1>
    <p>¡Hola! Soy idgleb y aquí puedes ver mis proyectos destacados en GitHub.</p>
    <div class="projects">
        <a href="https://github.com/idgleb/ControlParental" class="project-btn" target="_blank">Control Parental</a>
        <a href="https://github.com/idgleb/jetinno" class="project-btn" target="_blank">Jetinno Store</a>
        <a href="https://github.com/idgleb/blackjack" class="project-btn" target="_blank">Black Jack</a>
        <a href="https://github.com/idgleb/finanzas-app" class="project-btn" target="_blank">Finanzas-App</a>
        <a href="https://github.com/idgleb/blackjack-web" class="project-btn" target="_blank">Black Jack - Web</a>
        <a href="https://github.com/idgleb/Easy-Gastos" class="project-btn" target="_blank">Easy-Gastos</a>
    </div>
</div>
</body>
</html>
