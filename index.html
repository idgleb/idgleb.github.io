<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de idgleb</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        #bg3d {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 32px 24px;
            margin-top: 48px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
            margin-bottom: 16px;
            border: 4px solid #6dd5ed;
            transition: box-shadow 0.3s;
        }
        .profile-img:hover {
            box-shadow: 0 0 32px #2193b088;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 2.2em;
            color: #2d3a4b;
            letter-spacing: 2px;
        }
        p {
            color: #4a6073;
            margin-bottom: 24px;
        }
        .projects {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .project-btn {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-btn::before {
            content: '';
            position: absolute;
            left: -75%;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, #fff6 0%, #fff0 100%);
            transform: skewX(-20deg);
            transition: left 0.4s;
        }
        .project-btn:hover {
            transform: scale(1.07) translateY(-3px);
            box-shadow: 0 6px 24px #2193b044;
        }
        .project-btn:hover::before {
            left: 120%;
        }
        .project-btn:active {
            animation: bounce 0.3s;
        }
        @keyframes bounce {
            0% { transform: scale(1.07) translateY(-3px); }
            50% { transform: scale(0.95) translateY(2px); }
            100% { transform: scale(1.07) translateY(-3px); }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://github.com/idgleb.png" alt="Foto de perfil" class="profile-img">
    <h1>idgleb</h1>
    <p>¡Hola! Soy idgleb y aquí puedes ver mis proyectos destacados en GitHub.</p>
    <div class="projects">
        <a href="https://github.com/idgleb/ControlParental" class="project-btn" target="_blank">Control Parental</a>
        <a href="https://github.com/idgleb/jetinno" class="project-btn" target="_blank">Jetinno Store</a>
        <a href="https://github.com/idgleb/blackjack" class="project-btn" target="_blank">Black Jack</a>
        <a href="https://github.com/idgleb/finanzas-app" class="project-btn" target="_blank">Finanzas-App</a>
        <a href="https://github.com/idgleb/blackjack-web" class="project-btn" target="_blank">Black Jack - Web</a>
        <a href="https://github.com/idgleb/Easy-Gastos" class="project-btn" target="_blank">Easy-Gastos</a>
    </div>
</div>
</body>
</html>
