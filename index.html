<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de idgleb</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        #bg3d {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 32px 24px;
            margin-top: 48px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
            margin-bottom: 16px;
            border: 4px solid #6dd5ed;
            transition: box-shadow 0.3s;
        }
        .profile-img:hover {
            box-shadow: 0 0 32px #2193b088;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 2.2em;
            color: #2d3a4b;
            letter-spacing: 2px;
        }
        p {
            color: #4a6073;
            margin-bottom: 24px;
        }
        .projects {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .project-btn {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-btn::before {
            content: '';
            position: absolute;
            left: -75%;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, #fff6 0%, #fff0 100%);
            transform: skewX(-20deg);
            transition: left 0.4s;
        }
        .project-btn:hover {
            transform: scale(1.07) translateY(-3px);
            box-shadow: 0 6px 24px #2193b044;
        }
        .project-btn:hover::before {
            left: 120%;
        }
        .project-btn:active {
            animation: bounce 0.3s;
        }
        @keyframes bounce {
            0% { transform: scale(1.07) translateY(-3px); }
            50% { transform: scale(0.95) translateY(2px); }
            100% { transform: scale(1.07) translateY(-3px); }
        }
    </style>
</head>
<body>
<canvas id="bg3d"></canvas>
<div class="container">
    <img src="https://github.com/idgleb.png" alt="Foto de perfil" class="profile-img">
    <h1>idgleb</h1>
    <p>¡Hola! Soy idgleb y aquí puedes ver mis proyectos destacados en GitHub.</p>
    <div class="projects">
        <a href="https://github.com/idgleb/ControlParental" class="project-btn" target="_blank">Control Parental</a>
        <a href="https://github.com/idgleb/jetinno" class="project-btn" target="_blank">Jetinno Store</a>
        <a href="https://github.com/idgleb/blackjack" class="project-btn" target="_blank">Black Jack</a>
        <a href="https://github.com/idgleb/finanzas-app" class="project-btn" target="_blank">Finanzas-App</a>
// Fondo 3D con esferas animadas y colores cambiantes usando Three.js
        <a href="https://github.com/idgleb/Easy-Gastos" class="project-btn" target="_blank">Easy-Gastos</a>
    </div>
</div>
<script>
// Fondo 3D con partículas animadas usando Three.js
const canvas = document.getElementById('bg3d');
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
// Esferas animadas
const spheres = [];
const sphereCount = 32;
const colors = [0x6dd5ed, 0x2193b0, 0xffc371, 0xff5f6d, 0x43cea2, 0x185a9d];
for (let i = 0; i < sphereCount; i++) {
    const geometry = new THREE.SphereGeometry(Math.random() * 2 + 1.5, 24, 24);
    const color = colors[i % colors.length];
    const material = new THREE.MeshPhongMaterial({ color, shininess: 80, transparent: true, opacity: 0.85 });
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.x = (Math.random()-0.5)*120;
    sphere.position.y = (Math.random()-0.5)*70;
    sphere.position.z = (Math.random()-0.5)*100;
    sphere.userData = {
        dx: (Math.random()-0.5)*0.08,
        dy: (Math.random()-0.5)*0.08,
        dz: (Math.random()-0.5)*0.08,
        baseColor: color
    };
    spheres.push(sphere);
    scene.add(sphere);
const positions = [];
// Luz ambiental y direccional
const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
directionalLight.position.set(0, 40, 80);
scene.add(directionalLight);
// Animación de esferas y color
let colorPhase = 0;
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    colorPhase += 0.01;
    spheres.forEach((sphere, i) => {
        sphere.position.x += sphere.userData.dx;
        sphere.position.y += sphere.userData.dy;
        sphere.position.z += sphere.userData.dz;
        // Rebote en los límites
        if (sphere.position.x > 80 || sphere.position.x < -80) sphere.userData.dx *= -1;
        if (sphere.position.y > 50 || sphere.position.y < -50) sphere.userData.dy *= -1;
        if (sphere.position.z > 70 || sphere.position.z < -70) sphere.userData.dz *= -1;
        // Cambio de color animado
        const hue = (colorPhase + i*0.1) % 1;
        sphere.material.color.setHSL(hue, 0.7, 0.6);
    });
    scene.rotation.y += 0.001;
scene.add(points);
function animate() {
    requestAnimationFrame(animate);
    points.rotation.y += 0.002;
    points.rotation.x += 0.001;
    renderer.render(scene, camera);
}
animate();
window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>
</body>
</html>
